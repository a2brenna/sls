package sls;

message Request{
    message Append{
        optional bytes data = 1;
    };
    message Range{
        optional uint32 start = 1;
        optional uint32 end = 2;
    };

    optional Append req_append = 1;
    optional Range req_range = 2;
}

message Response{
    message Data{
        optional bytes data = 1;
    };
    optional bool succes = 1;
    repeated Data data = 2;

}
